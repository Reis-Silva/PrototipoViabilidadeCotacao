<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cotações de Moedas</title>
</h:head>


<h:body>
	<h:form id="form1">

		<p:growl id="msg" showDetail="true" sticky="true" />

		<br />
		<br />

		<p:panel id="pg">
			<h:panelGrid columns="3" border="1" layout="flex">
				<f:facet name="header">
           		Cotação
        	</f:facet>

				<p:outputLabel for="MO" value="Moeda Origem:" />
				<p:selectOneMenu id="MO" value="#{cotacaoController.inputMoeda}"
					unselectable="true" required="true">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="USD" itemValue="USD" />
					<f:selectItem itemLabel="CAD" itemValue="CAD" />
					<f:selectItem itemLabel="EUR" itemValue="EUR" />
					<f:facet name="footer">
						<p:separator />
						<h:outputText value="Moedas" style="font-weight:bold;" />
					</f:facet>
				</p:selectOneMenu>
				<p:outputLabel value="" />

				<p:outputLabel value="Data da Cotação" />
				<p:calendar value="#{cotacaoController.dataInicial}" mode="popup"
					pattern="MM/dd/yyyy" required="true" />
				<p:outputLabel value="" />

				<p:outputLabel value="Cotação (Compra)" />
				<p:outputLabel value="#{cotacaoController.cotacao.cotacaoCompra}" />
				<p:outputLabel value="R$(BRL)" />

				<p:outputLabel value="Cotação (Venda)" />
				<p:outputLabel value="#{cotacaoController.cotacao.cotacaoVenda}" />
				<p:outputLabel value="R$(BRL)" />

				<p:commandButton value="Buscar"
					action="#{cotacaoController.moedaCotacaoAtual()}"
					update="form1 pg tablecotacoes" />

			</h:panelGrid>
		</p:panel>

		<br />

		<p:fieldset legend="Cotações de Moedas">

			<p:dataTable id="tablecotacoes" value="#{cotacaoController.cotacoes}"
				var="m" border="1" width="800px" style="width: auto;"
				paginator="true" rows="5" widgetVar="tMoedas"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
				paginatorPosition="bottom" rowsPerPageTemplate="5">

				<f:facet name="header">
           			Tabela de Cotacões
        		</f:facet>

				<p:column style="width:200px;  font-size: 14pt; text-align: center;"
					sortBy="#{m.moedaOrigem}" headerText="MoedaOrigem">
					<h:outputLabel value="#{m.moedaOrigem}" />
				</p:column>

				<p:column style="width:200px;  font-size: 14pt; text-align: center;"
					sortBy="#{j.registroID}" headerText="MoedaDestino">
					<h:outputLabel value="#{m.moedaDestino}" />
				</p:column>

				<p:column style="width:200px;  font-size: 14pt; text-align: center;"
					headerText="VlrCompra">
					<h:outputLabel value="#{m.cotacaoCompra}" />
				</p:column>

				<p:column style="width:200px;  font-size: 14pt; text-align: center;"
					headerText="VlrVenda">
					<h:outputLabel value="#{m.cotacaoVenda}" />
				</p:column>

				<p:column style="width:200px;  font-size: 14pt; text-align: center;"
					headerText="PercentLucro">
					<h:outputLabel value="2.5" />
				</p:column>

				<p:column style="width:200px;  font-size: 14pt; text-align: center;"
					headerText="VlrCompraAjust">
					<h:outputLabel value="#{m.vlrCompraAjust}" />
				</p:column>

				<p:column style="width:200px;  font-size: 14pt; text-align: center;"
					headerText="VlrVendaAjust">
					<h:outputLabel value="#{m.vlrVendaAjust}" />
				</p:column>

				<p:column style="width:200px;  font-size: 14pt; text-align: center;"
					headerText="Data">
					<h:outputLabel value="#{m.dataSave}" />
				</p:column>

				<p:column>
					<p:commandButton value="Deletar" process="tablecotacoes"
						actionListener="#{cotacaoController.remove(m.id)}"
						update="form1 tablecotacoes" />

				</p:column>

			</p:dataTable>
		</p:fieldset>


	</h:form>
</h:body>
</html>
