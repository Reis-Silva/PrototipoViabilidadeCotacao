<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>COVID Brazil</title>
</h:head>


<h:body>
	<h:form id="form1">

		<p:growl id="msg" showDetail="true" sticky="true" />

		<p:panel id="pg">
			<h:panelGrid columns="3" border="1" layout="flex">
				<f:facet name="header">
           		Cotação
        	</f:facet>
				
				<p:outputLabel for="MO" value="Console:" />
				<p:selectOneRadio id="MO"
					value="#{cotacaoController.inputMoeda}"
					unselectable="true" required="true">
					<f:selectItem itemLabel="USD" itemValue="USD" />
					<f:selectItem itemLabel="CAD" itemValue="CAD" />
					<f:selectItem itemLabel="EUR" itemValue="EUR" />
				</p:selectOneRadio>
				<p:outputLabel value="Teste"/>
				
				<p:outputLabel value="Cotação (Coompra)"/>
				<p:outputLabel value="#{cotacaoController.cotacaoAtual.value.cotacaoCompra}"/>
				<p:outputLabel value="R$(BRL)"/>
				
				<p:outputLabel value="Cotação (Venda)"/>
				<p:outputLabel value="#{cotacaoController.cotacaoAtual.value.cotacaoVenda}"/>
				<p:outputLabel value="R$(BRL)"/>
				
				<p:commandButton value="Buscar" action="#{cotacaoController.moedaCotacaoAtual()}"/>

			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
