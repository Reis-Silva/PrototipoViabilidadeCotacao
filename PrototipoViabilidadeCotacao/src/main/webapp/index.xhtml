<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>COVID Brazil</title>
</h:head>


<h:body>
	<h:form id="form1">

		<p:growl id="msg" showDetail="true" sticky="true" />

		<br />
		<br />

		<p:panel id="pg">
			<h:panelGrid columns="3" border="1" layout="flex">
				<f:facet name="header">
           		Cotação
        	</f:facet>

				<p:outputLabel for="MO" value="Moeda Origem:" />
				<p:selectOneMenu id="MO" value="#{cotacaoController.inputMoeda}"
					unselectable="true" required="true">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="USD" itemValue="USD" />
					<f:selectItem itemLabel="CAD" itemValue="CAD" />
					<f:selectItem itemLabel="EUR" itemValue="EUR" />
					<f:facet name="footer">
						<p:separator />
						<h:outputText value="Moedas" style="font-weight:bold;" />
					</f:facet>
				</p:selectOneMenu>
				<p:outputLabel value="" />
				
				<p:outputLabel value="Data da Cotação" />
				<p:calendar value="#{cotacaoController.dataInicial}" mode="popup" pattern="MM/dd/yyyy" />
				<p:outputLabel value="" />

				<p:outputLabel value="Cotação (Compra)" />
				<p:outputLabel value="#{cotacaoController.cotacao.cotacaoCompra}" />
				<p:outputLabel value="R$(BRL)" />

				<p:outputLabel value="Cotação (Venda)" />
				<p:outputLabel value="#{cotacaoController.cotacao.cotacaoVenda}" />
				<p:outputLabel value="R$(BRL)" />

				<p:commandButton value="Buscar"
					action="#{cotacaoController.moedaCotacaoAtual()}" update="pg"/>

			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
